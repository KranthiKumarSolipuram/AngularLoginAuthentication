<div class="container vh-100">
  <div class="row h-100">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <div class="container d-flex flex-column justify-content-center " style="max-width: 500px; height: 600px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25); padding: 20px;">
        <h1 class="text-center">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              formControlName="username"
              placeholder="Enter your username"
            />
            <small *ngIf="(submitted || loginForm.get('username')?.touched) && loginForm.get('username')?.invalid">
              Username is mandatory
            </small>
          </div>
          <br />

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
            />
            <small *ngIf="(submitted || loginForm.get('password')?.touched) && loginForm.get('password')?.invalid">
              Password is mandatory
            </small>
          </div>
          <br />

          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <p class="text-center">
          New User? <a [routerLink]="['/signup']">Register</a> Here
        </p>
      </div>
    </div>
  <a [routerLink]="[{outlets : {'testOutlet' :['help']}}]">Help</a>
  </div>
</div>
