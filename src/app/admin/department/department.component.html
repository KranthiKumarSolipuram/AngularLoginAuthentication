<h3>Posts List</h3>

<table class="table">
    <thead>
        <tr>
            <th>Post. UserId</th>
            <th>Post. Id</th>
            <th>Post. Title</th>
            <th>Post. Body</th>
            <!-- <th>Action</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <!-- <td>
                <a [routerLink]="['../products']" [queryParams]="{userId: post.id}">View Products</a>
            </td> -->
        </tr>
    </tbody>
</table>
