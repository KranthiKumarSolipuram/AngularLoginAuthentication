<h3>Products List</h3>

<table class="table">
  <thead>
    <tr>
      <th>Product. Id</th>
      <th>Product. Title</th>
      <th>Product. Price</th>
      <th>Product. Description</th>
      <!-- <th>Product. Image</th> -->
      <th>Product. Category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <!-- <td>{{product.image}}</td> -->
        <td>{{product.category}}</td>
        <td>
            <a [routerLink]="['../department']" [queryParams]="{userId: product.id}">View Products</a>
        </td>
    </tr>
  </tbody>
</table>
